# .github/workflows/build.yml (Windows job)
name: Build (Windows / MSYS2)

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up MSYS2 (MINGW64 + toolchain + jq)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            make
            zip
            unzip
            jq
            mingw-w64-x86_64-toolchain

      - name: Build with Rack SDK
        shell: msys2 {0}   # IMPORTANT: build inside MINGW64 shell
        run: |
          set -e
          SDK_VER=2.6.4
          curl -L -o rack-sdk.zip "https://vcvrack.com/downloads/Rack-SDK-${SDK_VER}-win-x64.zip"
          unzip -q rack-sdk.zip -d "$HOME"

          export RACK_DIR="$HOME/Rack-SDK"
          export RACK_SDK="$HOME/Rack-SDK"

          # Sanity checks (fail early with helpful logs)
          cc --version
          test -f "$RACK_DIR/plugin.mk" || { echo "plugin.mk not found at $RACK_DIR"; exit 1; }
          ls -la .
          test -f plugin.json || { echo "plugin.json missing in repo root"; exit 1; }
          jq -r '.slug, .version' plugin.json

          make clean || true
          make -j2
